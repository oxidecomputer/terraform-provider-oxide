name: build & test
on:
  push:
    branches: main
    paths:
      - "**.go"
      - .github/workflows/build-test.yml
      - "go.mod"
      - "go.sum"
      - "docs/**"
      - "examples/**"
  pull_request:
    branches: main
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: "1.x"
      - uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: build
        run: make build
      - name: test
        run: make test
      - name: lint
        run: sudo make lint
